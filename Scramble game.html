<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Carter+One|Source+Sans+Pro&display=swap" rel="stylesheet">
    <style>
        *{ margin: 0; padding: 0; box-sizing: border-box; }

        header{
            width: 100%;
            line-height: 15vh;
            background-color: #2ed573;
        }


        h1{
            text-align: center;
            color: black;
            font-size: 1.8rem;
            font-family: 'Carter One', cursive;
            text-transform: uppercase;
            letter-spacing: 15px;
            text-shadow: 0 1px 0 #efefef,
                         0 2px 0 #efefef,
                         0 3px 0 #efefef,
                         0 4px 0 #efefef,
                         0 30px 5px rgba(0,0,0,.1);
        }

        section{
            height: 85vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #7bed9f;
        }


        .gameArea{
            width: 50%;
            height: 400px;
            padding: 20px 0;
            background-color: #2ed573;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Source Sans Pro', sans-serif;
            box-shadow: 0 8px 6px -6px black;
        }

        h3{
            text-align: center;
            font-size: 1.5rem;
        }

        input{
            width: 40%;
            padding: 15px 0;
            text-align: center;
            border-radius: 25px;
            outline: none;
            border: none;
            background-color: #dff9fb;
            color: black;
            margin: 3rem 0;
            font-size: 1.1rem;
        }

        button  {
                  font-size: 1rem;
                  cursor: pointer;
                  outline: none;
                  border: #2f3542;
                  text-decoration: none;
                  margin-top: 10px;
                  color: #eb4d4b;
                }

            button.btn {
                font-weight: 600;
                padding: 1rem 2rem;
                background-color: white;
                text-transform: uppercase;
                transition-property: all;
                transition-duration: 0.5s;
                transition-timing-function: cubic-bezier(0.65,-0.25,0.25,1.95);
            }    
            button.btn:hover, button.btn:focus, button.btn:active {
                letter-spacing: 0.125rem;
                word-spacing: 0.2rem; }

            
         .hidden{
            display: none;

         }


    </style>
</head>
<body>
    <header>
        <h1>Guess the word </h1>
    </header>

    <section>
        <div class="gameArea">
            <h3 class="msg"></h3>
            <input type="text" class="hidden">
            <button class="btn"> Click here to start </button>
        </div>
    </section>

<script>
    const msg = document.querySelector('.msg');
    const guess = document.querySelector('input');
    const btn = document.querySelector('.btn');
    let play = false;
    let newWords = "";
    let ranNum = "";
    let sWords = ['amazing','american','action','support','decision','wife',
          'receive','value','java','javascript','css','html','image','mango','pick',
          'phone','orange','apple','Potato','Tomato','Carrot','Onion','Cucumber','Bellpepper','Spinach','Broccoli','Cauliflower' ,'Zucchini' ,'Eggplant','Greenbeans','Carrot','Onion','Cucumber','Bellpepper','apple','orange','banana','grape','strawberrie','mangoe','watermelon','pineapple','peache','pear','cherrie','plum','kiwi','lemon','avocado','raspberrie','blueberrie','papaya','fig','lychee'] 

    const creteNewWords = () => {
        let ranNum = Math.floor(Math.random() * sWords.length);
        //console.log(ranNum);
        let newTempSwords = sWords[ranNum];
        //console.log(newTempSwords.split(""));
        return newTempSwords;
    }

    const scrambleWords = (arr) =>{
        for (let i = arr.length-1; i>0; i--){
            let temp = arr[i];
            //console.log(temp);
            let j = Math.floor(Math.random()*(i+1));
            //console.log(i);
            //console.log(j);

            arr[i] = arr[j];
            arr[j] = temp;
        }

        return arr;
        
    }

    

    btn.addEventListener('click', function(){
        if(!play){
            play = true;
            btn.innerHTML = "Guess";
            guess.classList.toggle('hidden');
            newWords = creteNewWords();
            randWords = scrambleWords(newWords.split("")).join("");
            //console.log(randWords.join(""));
            msg.innerHTML = `Guess the Word: ${randWords}`;
        }else{
            let tempWord = guess.value;
            if(tempWord === newWords){
                //console.log('correct');
                play = false;
                msg.innerHTML = `Awesome it's correctüòç. it is ${newWords}`;
                btn.innerHTML = "Start Again";

                guess.classList.toggle('hidden');
                guess.value = "";

            }else{
                console.log('incorrect');
                msg.innerHTML = `Sorry Boss.It's incorrectüòî. plz try again ${randWords}`;
                
            }
        }
    })
   

</script>
</body>
</html>
